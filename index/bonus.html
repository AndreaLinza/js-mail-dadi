<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
    <link rel="stylesheet" href="../css/bonus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <!-- Da completare ASSOLUTAMENTE -->

    <div class="container text-center">
        <div class="row">
            <h1 class="py-3">Inserisci tre numeri</h1>
            <div class="col">
                <h2>Alessio(P1)</h2>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <input type="text" class="form-control" id="first-number" placeholder="First number" aria-label="First number">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control number" id="second-number" placeholder="Second number" aria-label="Second number">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control number" id="third-number" placeholder="Third number" aria-label="Third number">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="button" class="btn-throw btn btn-warning my-3">Lancio COM</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-1">
                            <div class="fs-1 border border-5 rounded-2 dado-COM" id="dado-COM1"></div>
                            <div class="fs-1 border border-5 rounded-2 dado-COM" id="dado-COM2"></div>
                            <div class="fs-1 border border-5 rounded-2 dado-COM" id="dado-COM3"></div>
                        </div>
                    </div>

                    <div class="fs-1 fw-bold text-danger" id="result"></div>
                </div>
            </div>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="../js/bonus.js"></script>
</body>

</html>
